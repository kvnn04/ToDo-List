<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi To-Do List{% endblock %}</title>
  <style>
    .messages {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .messages li {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .messages li.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .messages li.success {
      background-color: #d4edda;
      color: #155724;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <nav>
    {% if user.is_authenticated %}
      Hola, {{ user.username }} |
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Cerrar sesión</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Iniciar sesión</a>
      <a href="{% url 'signup' %}">Registrarse</a>
      {% endif %}
      <a href="{% url 'task-list' %}">Crear tareas</a>
  </nav>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
