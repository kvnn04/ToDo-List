{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>Eliminar Tarea</h1>

<p>¿Estás seguro que querés eliminar la tarea "{{ task.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'task-list' %}">Cancelar</a>
</form>
{% endblock %}
