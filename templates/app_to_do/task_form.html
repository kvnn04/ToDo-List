{% extends "base.html" %}

{% block title %}
  {% if form.instance.pk %}
    Editar Tarea
  {% else %}
    Crear Tarea
  {% endif %}
{% endblock %}

{% block content %}
<h1>
  {% if form.instance.pk %}
    Editar Tarea
  {% else %}
    Crear Tarea
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>

<a href="{% url 'task-list' %}">Volver a la lista</a>
{% endblock %}
